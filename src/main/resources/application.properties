
spring.application.name=hormonal-care-backend
# Spring Application Name

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hormonal_care_open?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Sandero21$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.acme.hormonalcare.backend.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePNS


